<div class="body">
  <div class="container">
    <!--Login Form-->
    <div class="card mat-elevation-z8">
      <div class="card-body">
        <h2 class="card-title">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <!--Email-->
            <label>Email Id</label>
            <input
              type="email"
              formControlName="username"
              class="form-control"
              placeholder="Email Id"
              name="email"
              required
            />
            <span
              class="error-message"
              *ngIf="
                (loginForm.controls['username'].dirty || loginForm.controls['username'].touched) &&
                loginForm.controls['username'].invalid &&
                loginForm.controls['username'].errors.required
              "
            >
              Email is required.
            </span>
            <span
              class="error-message"
              *ngIf="
                (loginForm.controls['username'].dirty || loginForm.controls['username'].touched) &&
                loginForm.controls['username'].invalid &&
                loginForm.controls['username'].errors.pattern
              "
            >
              Enter Valid Email Address.
            </span>
          </div>
          <!--Password-->
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              formControlName="pwd"
              class="form-control"
              placeholder="Password"
              name="password"
              required
            />
            <span
              class="error-message"
              *ngIf="
                (loginForm.controls['pwd'].dirty || loginForm.controls['pwd'].touched) &&
                loginForm.controls['pwd'].invalid &&
                loginForm.controls['pwd'].errors.required
              "
            >
              Password is required.
            </span>
            <span
              class="error-message"
              *ngIf="
                (loginForm.controls['pwd'].dirty || loginForm.controls['pwd'].touched) &&
                loginForm.controls['pwd'].invalid &&
                loginForm.controls['pwd'].errors.pattern
              "
            >
              Password should contain
              <ul>
                <li>At least one digit</li>
                <li>One uppercase, one lowercase and, one special character</li>
                <li>At least 8 character in length</li>
              </ul>
            </span>
            <span class="error-message"></span>
          </div>
          <div class="text-center">
            <!-- Forgot password -->
            <a [routerLink]="'/login'">Forgot password?</a>
          </div>
          <button class="btn btn-primary btn-block my-4" type="submit" color="primary" [disabled]="!loginForm.valid">
            Login
          </button>
          <!--Register-->
          <p class="text-center">
            Not a member?
            <a [routerLink]="'/login'">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
