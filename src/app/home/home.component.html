<!--Application Title and Image-->
<body>
  <header class="title-head text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Dalhouise Food Bank</h1>
        </div>
      </div>
    </div>
  </header>

  <!--List of features -->
  <section class="list-icons bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-4" [routerLink]="'/products'">
          <div class="list-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <div class="list-icons-icon d-flex">
              <mat-icon class="icon-layers m-auto">description</mat-icon>
            </div>
            <h3>Products</h3>
            <p class="lead mb-0">Browse More Products here!</p>
          </div>
        </div>
        <div class="col-lg-4" [routerLink]="'/donate'">
          <div class="list-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
            <div class="list-icons-icon d-flex">
              <mat-icon class="icon-layers m-auto">card_giftcard</mat-icon>
            </div>
            <h3>Donate</h3>
            <p class="lead mb-0">Help others and be happy. Donate today.</p>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="list-icons-item mx-auto mb-0 mb-lg-3">
            <div class="list-icons-icon d-flex">
              <mat-icon class="icon-layers m-auto">people</mat-icon>
            </div>
            <h3>Volunteer</h3>
            <p class="lead mb-0">Ready to work with us! Volunteer today.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
