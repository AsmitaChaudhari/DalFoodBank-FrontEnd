<div class="main container-fluid">
  <div class="content">
    <h1>Employee Dashboard</h1>
    <mat-divider></mat-divider>

    <div class="container-fluid col-md-2 col-sm-4 vertical-nav">
      <nav class="navbar">
        <!-- Links -->
        <ul class="navbar-nav">
          
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/admin/workers'">Orders Managment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/admin/workers'">Employee Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/admin/workers'">Product Managment</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container-fluid col-md-10 col-sm-8 details">
      <!---Table-->

      <div class="container mat-elevation-z8 col-md-8">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
          </ng-container>

          <!-- Last Name Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
          </ng-container>

          <!-- role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element">{{ element.role }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
